<!-- tambah barang -->
<div class="content-wrapper">
  <section class="content-header"></section>
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">General</h3>
            <div class="card-tools">
              <button
                type="button"
                class="btn btn-tool"
                data-card-widget="collapse"
                title="Collapse"
              >
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <!-- Form -->
          <form
            action="/dashboardAdmin/proses-tambah-barang"
            method="post"
            enctype="multipart/form-data"
          >
            <div class="card-body">
              <div class="form-group">
                <label for="inputName">Nama Produk</label>
                <input
                  type="text"
                  id="inputName"
                  class="form-control"
                  name="name"
                  placeholder="Nama Produk"
                />
              </div>
              <div class="form-group">
                <label for="inputDescription">Description</label>
                <input
                  type="text"
                  id="inputDescription"
                  class="form-control"
                  name="description"
                  placeholder="Description"
                />
              </div>
              <div class="form-group">
                <label for="inputPrice">Price</label>
                <input
                  type="number"
                  step="0.01"
                  id="inputPrice"
                  class="form-control"
                  name="price"
                  placeholder="Price"
                />
              </div>
              <div class="form-group">
                <label for="inputQuantity">Stock Quantity</label>
                <input
                  type="number"
                  id="inputQuantity"
                  class="form-control"
                  name="stock_quantity"
                  placeholder="Stock Quantity"
                />
              </div>
              <div class="form-group">
                <label for="inputCategory">Category</label>
                <select
                  id="inputCategory"
                  class="form-control custom-select"
                  name="category_id"
                >
                  {% for category in categories %}
                  <option value="{{ category.category_id }}">
                    {{ category.name }}
                  </option>
                  {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="inputImage">Image</label>
                <input
                  type="file"
                  id="inputImage"
                  class="form-control"
                  name="image"
                />
              </div>
              <div class="row">
                <div class="col-12 d-flex justify-content-around mb-2">
                  <a
                    href="/dashboardAdmin/data-barang"
                    class="btn btn-secondary"
                    >Cancel</a
                  >
                  <input
                    type="submit"
                    value="Add Product"
                    name="simpan"
                    class="btn btn-success float-right"
                  />
                </div>
              </div>
            </div>
          </form>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
    </div>
  </section>
</div>
<!-- /.content-wrapper -->
