<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header"></section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">General</h3>

            <div class="card-tools">
              <button
                type="button"
                class="btn btn-tool"
                data-card-widget="collapse"
                title="Collapse"
              >
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <!-- Form -->
          <form
            action="/dashboardAdmin/proses-edit-user/{{ user.id }}"
            method="post"
          >
            <input type="hidden" name="id" value="{{ user.id }}" />
            <div class="card-body">
              <div class="form-group">
                <label for="inputName">Username</label>
                <input
                  type="text"
                  id="inputName"
                  class="form-control"
                  name="username"
                  value="{{ user.username }}"
                />
              </div>
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input
                  type="text"
                  id="inputEmail"
                  class="form-control"
                  name="email"
                  value="{{ user.email }}"
                />
              </div>
              <div class="form-group">
                <label for="inputRole">Role</label>
                <select id="inputRole" class="form-control" name="role_id">
                  {% for role in roles %}
                  <option value="{{ role.id }}" {% if user.role_id == role.id %} selected {% endif %}>
                    {{ role.role_name }}
                  </option>
                  {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="inputPassword">Password</label>
                <input
                  type="password"
                  id="inputPassword"
                  class="form-control"
                  name="password"
                  placeholder="Password Baru"
                />
                <p style="color: red">*password wajib diganti baru</p>
                <input
                  type="checkbox"
                  id="showPassword"
                  onclick="togglePasswordVisibility()"
                />
                Show Password
              </div>

              <div class="row">
                <div class="col-12 d-flex justify-content-around mb-2">
                  <a href="/dashboardAdmin" class="btn btn-secondary">Cancel</a>
                  <input
                    type="submit"
                    value="Save Changes"
                    name="simpan"
                    class="btn btn-success float-right"
                  />
                </div>
              </div>
            </div>
          </form>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<script>
  function togglePasswordVisibility() {
    var passwordInput = document.getElementById("inputPassword");
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
    } else {
      passwordInput.type = "password";
    }
  }
</script>
